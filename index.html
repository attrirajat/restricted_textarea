  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RestrictedTextArea</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
        <p>Live character limit.</p>
      <textarea id="textfield" rows="7" cols="50" maxlength="250"  placeholder="Start typing ..."></textarea></textarea>
      <div id="count">
        <span id="current">0</span>
        <span>
          /
        </span>
        <span id="maximum">250</span>
      </div>
    </div>
    </div>
    <script src="script.js"></script>
  </body>
